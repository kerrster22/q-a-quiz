<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Q&A Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Q&A Quiz</h1>
    <div id="quiz">
      <p id="question"></p>
      <form>
        <input type="radio" name="answer" id="a1" /><label id="a1Text"></label
        ><br />
        <input type="radio" name="answer" id="a2" /><label id="a2Text"></label
        ><br />
        <input type="radio" name="answer" id="a3" /><label id="a3Text"></label
        ><br />
        <input type="radio" name="answer" id="a4" /><label id="a4Text"></label
        ><br />
        <button id="submit">Submit</button>
      </form>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
